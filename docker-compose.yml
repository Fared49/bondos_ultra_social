version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: bondos_mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD}
    volumes:
      - mongo_data:/data/db
    networks:
      - bondos_network
    healthcheck:
      test: ["CMD", "mongosh", "localhost:27017/test", "--quiet"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: bondos_backend
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      BACKEND_PORT: 5000
      MONGODB_URI: mongodb://admin:${MONGODB_PASSWORD}@mongodb:27017/?authSource=admin
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      CORS_ORIGIN: http://localhost:80
      CLIENT_URL: http://localhost:80
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./server/uploads:/app/uploads
    networks:
      - bondos_network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: bondos_frontend
    ports:
      - "80:80"
    environment:
      VITE_API_URL: http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - bondos_network
    restart: unless-stopped

volumes:
  mongo_data:

networks:
  bondos_network:
    driver: bridge
