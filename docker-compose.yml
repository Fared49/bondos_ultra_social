version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: bondos_mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  redis:
    image: redis:7-alpine
    container_name: bondos_redis
    ports:
      - "6379:6379"

  server:
    build:
      context: ./server
      dockerfile: ../docker/Dockerfile.server
    container_name: bondos_server
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:password@mongodb:27017/bondos?authSource=admin
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your_jwt_secret_here
      REFRESH_TOKEN_SECRET: your_refresh_secret_here
      CLIENT_URL: http://localhost
      PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
      - redis

  client:
    build:
      context: ./client
      dockerfile: ../docker/Dockerfile.client
    container_name: bondos_client
    ports:
      - "80:80"
    depends_on:
      - server

volumes:
  mongodb_data:
